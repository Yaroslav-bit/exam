function startTest() {
  const username = document.getElementById("username").value.trim();
  const ticketNumber = document.getElementById("ticketSelect").value;
  if (!username) {
    alert("Введіть ПІБ!");
    return;
  }
  const testArea = document.getElementById("testArea");
  testArea.innerHTML = "";
  const questions = tickets[ticketNumber].questions;
  let correctCount = 0;

  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p>${q.text}</p>`;
    const answersDiv = document.createElement("div");
    answersDiv.className = "answers";
    q.answers.forEach((ans, idx) => {
      const btn = document.createElement("button");
      btn.textContent = ans;
      btn.onclick = () => {
        if (idx === q.correct) {
          btn.classList.add("correct");
          correctCount++;
        } else {
          btn.classList.add("incorrect");
          answersDiv.children[q.correct].classList.add("correct");
        }
        [...answersDiv.children].forEach(b => b.disabled = true);
        if (i === questions.length - 1) {
          document.getElementById("result").textContent =
            `Правильних відповідей: ${correctCount} з ${questions.length}`;
        }
      };
      answersDiv.appendChild(btn);
    });
    div.appendChild(answersDiv);
    testArea.appendChild(div);
  });

  testArea.style.display = "block";
  document.getElementById("result").textContent = "";
}
