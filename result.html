<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"><title>Результат</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2em; text-align: center; }
    .box {
      background: white; padding: 2em; max-width: 600px; margin: auto;
      border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    a {
      display: inline-block; margin-top: 2em; padding: 0.8em 1.5em;
      background: #007acc; color: white; text-decoration: none; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Ваш результат</h2>
    <p id="userData"></p>
    <a href="index.html">Повернутись на головну</a>
  </div>
<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const surname = params.get("surname");
  const ticket = params.get("ticket");
  const score = params.get("score");
  const total = params.get("total");
  document.getElementById("userData").textContent =
    `Ім’я: ${name} ${surname} | Білет: ${ticket} | Результат: ${score} з ${total}`;
</script>
</body>
</html>
